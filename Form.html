<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jamal er Maa er Pitha Ghor</title>
    <link rel="stylesheet" href="styles/blog.css" />

  <body>
    <header></header>

    <main>
      <section><h2>Please Fill the Form</h2></section>
      <form>
        <label for="Name">
          Your Name:
          <input
            class="placeholder"
            id="name"
            type="text"
            placeholder="put your name"
          />
        </label>
        <label for="email"
          >Your Email:
          <input
            class="placeholder"
            id="email"
            type="email"
            placeholder="put your email"
        /></label>
        <label>
          Your Phone number:
          <input
            class="placeholder"
            type="text"
            id="Phone"
            placeholder="put your number "
          />
        </label>
        <fieldset>
          <legend>Pick one Pitha</legend>

          <label for="chitoi"
            >Chitoi<input name="pitha" id="chitoi" type="radio"
          /></label>
          <label for="Vapa"
            >Vapa<input name="pitha" id="vapa" type="radio"
          /></label>
          <label for="puri"
            >Puri<input name="pitha" id="vapa" type="radio"
          /></label>
        </fieldset>
        <fieldset>
          <legend>Pick one vorta</legend>
          <label for="vorta">
            Shorisha <input type="checkbox" name="vorta" id="shorisha"
          /></label>
          <label for="vorta"
            >Dhoniya<input type="checkbox" name="vorta" id="dhoniya"
          /></label>
          <label for="vorta"
            >Shutki<input type="checkbox" name="vorta" id="shutki"
          /></label>
          <label for="vorta">
            Morich<input type="checkbox" name="vorta" id="morich"
          /></label>
        </fieldset>
        <fieldset>
          <legend>Review Box</legend>
          <textarea
            name="comments"
            id="Review Box"
            cols="40"
            rows="4"
          ></textarea>
        </fieldset>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
