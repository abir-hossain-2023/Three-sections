<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First table making</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 1px solid black;
        color: black;
        padding: 2px;
      }
    </style>
  </head>
  <body>
    <h1>HTML Table</h1>
    <table>
      <thead>
        <th>Name</th>
        <th>Age</th>
        <th>mobile no.</th>
      </thead>
      <tbody>
        <tr>
          <td>Abir</td>
          <td>26</td>
          <td>01616611107</td>
        </tr>
        <tr>
          <td>Tarek</td>
          <td>33</td>
          <td>01674162478</td>
        </tr>
        <tr>
          <td>Rinku</td>
          <td>34</td>
          <td>01911212177</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
